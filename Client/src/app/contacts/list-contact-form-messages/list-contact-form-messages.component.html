<div *ngIf="messages" class="mt-2">
    <table class="table table-hover">
        <thead>
            <tr class="table-active">
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Title</th>
                <th scope="col">IP</th>
                <th scope="col">Created On</th>
            </tr>
        </thead>
        <tbody *ngFor="let message of messages">
            <tr class="table-light clickable-row" routerLink="/contacts/{{ message.id }}">
                <td>{{message.name}}</td>
                <td>{{message.email}}</td>
                <td>{{message.title}}</td>
                <td>{{message.ip}}</td>
                <td>{{message.createdOn | date: 'ddMMMyyyy:HH:MM'}}</td>
            </tr>
        </tbody>
    </table>
</div>
