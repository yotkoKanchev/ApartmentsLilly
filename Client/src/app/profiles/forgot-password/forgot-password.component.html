<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                    aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="forgotPasswordForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">
                    Email is required!
                </div>
                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.minlength">
                    Email must be at least 6 symbols.!
                </div>
                <div class="alert alert-danger" *ngIf="email.dirty && email.errors">
                    Email must be a valid email address
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid" data-dismiss="modal"
                (click)="submit()">Send Reset Link</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
