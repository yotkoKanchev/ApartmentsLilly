<div class="container-fluid">
    <div class="row">
        <div class=" offset-3 col-lg-6">
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
                    Password is required.
                </div>
                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">
                    Password must be at least 6 symbols.
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" formControlName="newPassword">
                </div>
                <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.errors?.required">
                    New Password is required.
                </div>
                <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.errors?.minlength">
                    Password must be at least 6 symbols.
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" formControlName="newConfirmPassword">
                </div>
                <div class="alert alert-danger" *ngIf="changePasswordForm.hasError('notSame') && newConfirmPassword.touched">
                    Passwords do not match.
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Change Password</button>
                <input type="button" class="btn btn-primary ml-3" (click)="closeModal();" value="Close">
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
