<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                    aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="deleteForm">
                <div class="">
                    <h4 class="text-danger">Please, confirm account deletion.</h4>
                    <form [formGroup]="deleteForm" (ngSubmit)="delete()">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
                            Password is required.
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword">
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="deleteForm.hasError('notSame') && confirmPassword.touched">
                            Passwords do not match.
                        </div>
                    </form>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="deleteForm.invalid" data-dismiss="modal"
                (click)="delete()">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
