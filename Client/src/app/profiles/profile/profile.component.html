<div *ngIf='profile' class="jumbotron">
    <div class="offset-3 col-lg-6 mb-2">
        <div class="card" style="max-width: 26rem;">
            <a>
                <img [src]="profile.avatarUrl" class="card-img-top w-100"
                    alt="Person: {{profile.firstName}} {{profile.lastName}}">
            </a>

            <h3 class="p-2 card-title">Username: {{profile.userName}}</h3>
            <div class="card-body">
                <h5>First Name: {{profile.firstName}}</h5>
                <h5>Last Name: {{profile.lastName}}</h5>
                <h5>Phone Number: {{profile.phoneNumber}}</h5>
                <h5>Email: {{profile.email}}</h5>
            </div>
        </div>
        <div class="mb-2 mt-2 ">
            <input type="button" class="btn btn-primary mr-2" routerLink="/profiles/update/" value="Edit Info">
            <input type="button" class="btn btn-warning mr-2" routerLink="/profiles/changePassword/" value="Change Password">
            <input type="button" class="btn btn-danger mr-2" routerLink="/profiles/changePassword/" value="Delete">
            <input type="button" class="btn btn-primary mr-2" routerLink="/" value="Home">
        </div>
    </div>
</div>
